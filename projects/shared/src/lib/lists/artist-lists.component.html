@if (stats | async; as s) {
  <div class="container">
    <div class="row">
      <app-top10list [list]="s.betweenArtists" title="Gaps between artists" explanation="Largest time passed between two {{'translate.scrobbles' | translate}} of the same artist"></app-top10list>
      <app-top10list [list]="s.ongoingBetweenArtists" title="Ongoing gaps between artists" explanation="Largest time passed since last time you listened to an artist"></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.weeksPerArtist" title="Weeks per artists" explanation="Unique weeks an artist has been {{'translate.scrobbled' | translate}} at least once"></app-top10list>
      <app-top10list [list]="s.tracksPerArtist" title="Tracks per artists" explanation="Different tracks per artist {{'translate.scrobbled' | translate}}"></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.newArtistsPerMonth" title="New artists in a single month"></app-top10list>
      <app-top10list [list]="s.mostListenedNewArtist" title="Most listened new artist in a single month"></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.uniqueArtists" title="Unique artists in a single month"></app-top10list>
      <app-top10list [list]="s.avgTrackPerArtist" title="Avg {{'translate.scrobbles' | translate}} per artist"></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.oneHitWonders" title="One hit wonders" explanation="Most {{'translate.scrobbled' | translate}} artists with just one song {{'translate.scrobbled' | translate}}"></app-top10list>
      <app-top10list [list]="s.scrobblesPerTrack" title="Avg {{'translate.scrobbles' | translate}} per track" explanation="Average {{'translate.scrobbles' | translate}} per track for artists with at least {{minimumForcedThreshold}} {{'translate.scrobbles' | translate}} and at least two tracks"></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.avgScrobbleAsc" title="Golden oldies" explanation="Average {{'translate.scrobble' | translate}} date for artists with at least {{minimumForcedThreshold}} {{'translate.scrobbles' | translate}}, sorted ascending"></app-top10list>
      <app-top10list [list]="s.avgScrobbleDesc" title="Latest discoveries" explanation="Average {{'translate.scrobble' | translate}} date for artists with at least {{minimumForcedThreshold}} {{'translate.scrobbles' | translate}}, sorted descending"></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.avgDelta" title="Average delta" explanation="Average time between two {{'translate.scrobbles' | translate}} for artists with at least {{minimumForcedThreshold}} {{'translate.scrobbles' | translate}}, sorted descending"></app-top10list>
      <app-top10list [list]="s.latestNew" title="Latest new artist"></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.climbers" title="Biggest climbers" explanation="Gained most ranks in a single month (according to {{'translate.scrobble' | translate}} count)"></app-top10list>
      <app-top10list [list]="s.fallers" title="Biggest fallers" explanation="Lost most ranks in a single month (according to {{'translate.scrobble' | translate}} count)"></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.artistStreak" title="Artist streaks" explanation="Streaks for playing the same artist in a row."></app-top10list>
    </div>
  </div>
}
