@if (stats | async; as s) {
  <div class="container">
    <div class="row">
      <app-top10list [list]="s.betweenTracks" title="Gaps between tracks" explanation="Largest time passed between two {{'translate.scrobbles' | translate}} of the same track"></app-top10list>
      <app-top10list [list]="s.ongoingBetweenTracks" title="Ongoing gaps between tracks" explanation="Largest time passed since last time you listened to a track."></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.newPerMonth" title="New tracks in a single month"></app-top10list>
      <app-top10list [list]="s.uniquePerMonth" title="Unique tracks in a single month"></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.avgScrobbleAsc" title="Golden oldies" explanation="Average {{'translate.scrobble' | translate}} date for tracks with at least {{minimumForcedThreshold}} {{'translate.scrobbles' | translate}}, sorted ascending"></app-top10list>
      <app-top10list [list]="s.avgScrobbleDesc" title="Latest discoveries" explanation="Average {{'translate.scrobble' | translate}} date for tracks with at least {{minimumForcedThreshold}} {{'translate.scrobbles' | translate}}, sorted descending"></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.weeksPerTrack" title="Weeks per track" explanation="Unique weeks a track has been {{'translate.scrobbled' | translate}} at least once"></app-top10list>
      <app-top10list [list]="s.trackStreak" title="Track streaks" explanation="Streaks for playing the same track in a row."></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.climbers" title="Biggest climbers" explanation="Gained most ranks in a single month (according to {{'translate.scrobble' | translate}} count with at least {{minimumForcedThreshold}} {{'translate.scrobbles' | translate}})"></app-top10list>
      <app-top10list [list]="s.fallers" title="Biggest fallers" explanation="Lost most ranks in a single month (according to {{'translate.scrobble' | translate}} count with at least {{minimumForcedThreshold}} {{'translate.scrobbles' | translate}})"></app-top10list>
    </div>
  </div>
}
